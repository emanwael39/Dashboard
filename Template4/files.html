<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/frame.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <title>Files</title>
</head>
<body>
    <div class="page d-flex">
      <div class="side p-20 bg-white p-relative">
        <h3 class="txt-c mt-0 p-relative">Eman</h3>
        <ul>
          <li>
            <a href="index.html" class=" d-flex align-center fs-16 rad-6 p-10">
              <i class="fas fa-chart-bar fa-fw"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="setting.html" class="   d-flex align-center fs-16 rad-6 p-10" >
              <i class="fas fa-cog fa-fw"></i>
              <span>Settings</span>
            </a>
          </li>
          <li>
            <a href="profile.html" class="  d-flex align-center fs-16 rad-6 p-10">
              <i class="far fa-user fa-fw"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a href="projects.html" class=" d-flex align-center fs-16 rad-6 p-10">
              <i class="fas fa-project-diagram fa-fw"></i>
              <span>Projects</span>
            </a>
          </li>
          <li>
            <a href="courses.html" class=" d-flex align-center fs-16 rad-6 p-10">
              <i class="fas fa-graduation-cap fa-fw"></i>
              <span>Courses</span>
            </a>
          </li>
          <li>
            <a href="friends.html" class="  d-flex align-center fs-16 rad-6 p-10">
              <i class="far fa-user-circle fa-fw"></i>
              <span>Friends</span>
            </a>
          </li>
          <li>
            <a href="files.html" class="active d-flex align-center fs-16 rad-6 p-10">
              <i class="far fa-file fa-fw"></i>
              <span>Files</span>
            </a>
          </li>
          <li>
            <a href="plans.html" class=" d-flex align-center fs-16 rad-6 p-10">
              <i class="far fa-credit-card fa-fw"></i>
              <span>Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content">
        <div class="head flex-between bg-white p-20 w-full">
          <div class="search p-relative">
            <input type="search" placeholder="Type A Keyword" class=" p-10 rad-10 " id="search">
          </div>
          <div class="icon d-flex align-center">
            <span class="noti p-relative">
              <i class="far fa-bell fa-fw fa-lg not"></i>
            </span>
            <img src="Images/avatar.png" alt="" width="30px">
          </div>
        </div>
        <h1 class="p-relative ">Files</h1>
        <div class="d-flex w-full parent-wrapper mobile">
            <div class="wrapper d-grid  gap-20 mobile parent-item-file ">
                <div class="file-item p-20">
                    <i class="fa-solid fa-download"></i>
                    <div class="file-info">
                        <img src="Images/pdf.svg" alt="">
                        <p class="my-20 fs-18">my-file.pdf</p>
                    </div>
                    <p class="c-gray">Eman</p>
                    <span class="line my-20"></span>
                    <div class="flex-between c-gray">
                        <p>20/06/2020</p>
                        <p>5.5MB</p>
                    </div>
                </div>
            </div>
            <div class="span-wrap mobile  rad-10 bg-white">
                <h2 class="my-20">Files Statistics</h2>
                <div class="d-flex item-files p-10 my-15 rad-10">
                    <div class="icon-file bg-blue-light">
                        <i class="fa-regular fa-file-pdf fa-lg  center-flex c-blue icon"></i>
                    </div>
                    <div class="flex-between w-full">
                        <div>
                            <p> PDF Files</p>
                            <p class="c-gray">130</p>
                        </div>
                        <p class="c-gray">6.5GB</p>
                    </div>
                </div>
                <div class="d-flex item-files p-10 my-15 rad-10">
                    <div class="icon-file bg-green-light">
                        <i class="fa-regular fa-images fa-lg c-green "></i>
                    </div>
                    <div class="flex-between w-full">
                        <div>
                            <p> Images</p>
                            <p class="c-gray">115 Files</p>
                        </div>
                        <p class="c-gray">3.5GB</p>
                    </div>
                </div>
                <div class="d-flex item-files p-10 my-15 rad-10">
                    <div class="icon-file bg-red-light">
                        <i class="fa-regular fa-file-pdf fa-lg c-red center-flex c-blue icon"></i>
                    </div>
                    <div class="flex-between w-full">
                        <div>
                            <p> Word Files</p>
                            <p class="c-gray">110 Files</p>
                        </div>
                        <p class="c-gray">3.2GB</p>
                    </div>
                </div>
                <div class="d-flex item-files p-10 my-15 rad-10">
                    <div class="icon-file bg-orange-light ">
                        <i class="fa-regular fa-file-pdf fa-lg c-orange center-flex c-blue icon"></i>
                    </div>
                    <div class="flex-between w-full">
                        <div>
                            <p> CSV Files</p>
                            <p class="c-gray">99 Files</p>
                        </div>
                        <p class="c-gray">2.9GB</p>
                    </div>
                </div>
                <div class="btn-shape btn-div">
                    <i class="fa-solid fa-angles-up"></i>
                    <button>Upload</button>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script src="js/file.js"></script>
</body>
</html>
