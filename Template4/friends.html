<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/frame.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <title>Friends</title>
</head>
<body>
    <div class="page d-flex">
      <div class="side p-20 bg-white p-relative">
        <h3 class="txt-c mt-0 p-relative">Eman</h3>
        <ul>
          <li>
            <a href="index.html" class=" d-flex align-center fs-16 rad-6 p-10">
              <i class="fas fa-chart-bar fa-fw"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="setting.html" class="   d-flex align-center fs-16 rad-6 p-10" >
              <i class="fas fa-cog fa-fw"></i>
              <span>Settings</span>
            </a>
          </li>
          <li>
            <a href="profile.html" class="  d-flex align-center fs-16 rad-6 p-10">
              <i class="far fa-user fa-fw"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a href="projects.html" class=" d-flex align-center fs-16 rad-6 p-10">
              <i class="fas fa-project-diagram fa-fw"></i>
              <span>Projects</span>
            </a>
          </li>
          <li>
            <a href="courses.html" class=" d-flex align-center fs-16 rad-6 p-10">
              <i class="fas fa-graduation-cap fa-fw"></i>
              <span>Courses</span>
            </a>
          </li>
          <li>
            <a href="friends.html" class=" active d-flex align-center fs-16 rad-6 p-10">
              <i class="far fa-user-circle fa-fw"></i>
              <span>Friends</span>
            </a>
          </li>
          <li>
            <a href="files.html" class=" d-flex align-center fs-16 rad-6 p-10">
              <i class="far fa-file fa-fw"></i>
              <span>Files</span>
            </a>
          </li>
          <li>
            <a href="plans.html" class=" d-flex align-center fs-16 rad-6 p-10">
              <i class="far fa-credit-card fa-fw"></i>
              <span>Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content">
        <div class="head flex-between bg-white p-20 w-full">
          <div class="search p-relative">
            <input type="search" placeholder="Type A Keyword" class=" p-10 rad-10 " id="search">
          </div>
          <div class="icon d-flex align-center">
            <span class="noti p-relative">
              <i class="far fa-bell fa-fw fa-lg not"></i>
            </span>
            <img src="Images/avatar.png" alt="" width="30px">
          </div>
        </div>
        <h1 class="p-relative ">Friends</h1>
        <div class="wrapper d-grid  gap-20 mobile parent-item-friend ">
            <div class="friend-item p-20">
                <div class="friend-icon">
                    <i class="fa-solid fa-phone"></i>
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="friend-info">
                    <img src="Images/friend-01.jpg" alt="" class="mb-10">
                    <h2 class="f-lg">Hamza Wael</h2>
                    <p class="c-gray">JavaScript Developer</p>
                </div>
                <span class="line my-20"></span>
                <ul class="friend-list">
                    <li>
                        <i class="fa-regular fa-face-smile"></i>
                        <span>99 Friend</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-code-commit"></i>
                        <span>15 Projects</span>
                    </li>
                    <li>
                        <i class="fa-regular fa-newspaper"></i>
                        <span>25 Articles</span>
                    </li>
                </ul>
                <span class="line my-20"></span>
                <div class="flex-between friend-foot">
                    <p class="c-gray fs-18">Joined 02/10/2021</p>
                    <div class=" d-flex friend-btn">
                        <button class="btn-shape">Profile</button>
                        <button class="btn-shape bg-red">Remove</button>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script src="js/friend.js"></script>
</body>
</html>
